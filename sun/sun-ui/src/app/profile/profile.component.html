<div class="padding-15">
	<div class="cards-pf">
		<div class="row row-cards-pf">
			<div class="col-sm-4">
				<!-- Profile card -->
				<pfng-card class="custom-card" [config]="config">
					<!-- Profile Title -->
					<div class="card-pf-heading">
						<h2 class="card-pf-title">
							<span class="pficon pficon-user status-info"></span>
							&nbsp;Information
						</h2>
					</div>
					<!-- Username info -->
					<div class="card-pf-body">
						<dl>
							<dt>{{items | json}}</dt>
							<dd>
								<!-- Username here -->
							</dd>
						</dl>
					</div>
					<!-- Change password modal button -->
					<div class="card-pf-footer">
						<div class="dropdown card-pf-time-frame-filter">
							<button class="btn btn-default" data-toggle="modal" data-target="#change-passowrd" class="btn btn-default">
								Change password
							</button>
						</div>
					</div>
				</pfng-card>
			</div>
		</div>
		<div class="row row-cards-pf">
			<div class="col-sm-4">
				<pfng-card class="custom-card">
					<h2 class="card-pf-title">
						<span class="fa fa-wrench status-info"></span>
						&nbsp;Preferences
					</h2>
				</pfng-card>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="change-passowrd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content about-modal-pf">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						<span class="pficon pficon-close"></span>
					</button>
				</div>
				<div class="modal-body" >
					<form class="form-horizontal" (ngSubmit)="changePassword(ff)" role="form" #ff="ngForm" name="form">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="textInput-markup" >Current Password</label>
							<div class="col-sm-10">
								<input type="text" id="textInput-markup" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="textInput-markup">New  Password</label>
							<div class="col-sm-10">
								<input type="text" id="textInput-markup" name="newpassword"  [(ngModel)]="model.newpassword" #newpassword="ngModel" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="inputError-markup">Confirm New Password</label>
							<div class="col-sm-10">
								<input type="text" id="inputError-markup" class="form-control">
							</div>
						</div>
						<button class="btn btn-default" type="submit" >Save</button>

					</form>

				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>


</div>
